
<!DOCTYPE html>
<meta charset="utf-8">
<style>

.background {
    fill: none;
    pointer-events: all;
}

.button {
    position: absolute;
    fill: blue;
    opacity: 0.5;
    width: 60px;
    height: 45px;
}

#states {
    fill: #aaa;
}

#state-borders {
    fill: none;
    stroke: #fff;
    stroke-width: 1.5px;
    stroke-linejoin: round;
    stroke-linecap: round;
    pointer-events: none;
}

</style>
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>


    var width = 960,
    height = 500;

    var svg_width = width + 200;

    var projection = d3.geo.albersUsa()
    .scale(1070)
    .translate([width / 2, height / 2]);

    var path = d3.geo.path()
    .projection(projection);

    var zoom = d3.behavior.zoom()
    .translate(projection.translate())
    .scale(projection.scale())
    .scaleExtent([height, 8 * height])
    //.on("zoom", zoomed);

    var svg = d3.select("body").append("svg")
    .attr("width", svg_width)
    .attr("height", height);

    var g = svg.append("g")
    .call(zoom);
    

    var users = {};

    g.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height);



    var socket = null;
    var isopen = false;

    window.onload = function() {

            socket = new WebSocket("ws://clientdb-5412.cloudapp.net:8888");
            socket.binaryType = "arraybuffer";

            socket.onopen = function() {
               console.log("Connected!");
               isopen = true;
            }

            socket.onmessage = function(e) {
                var json_data = JSON.parse(e.data);
                console.log("data information" + json_data);
                if (json_data.user_x != "0") {

                    user_location = projection([parseFloat(json_data.user_x), parseFloat(json_data.user_y)]);

                    var user_point;
                    if (!(json_data.user_id in users)) {
                        // create new user point
                        user_point = svg.append("circle")
                            .attr("cx", user_location[0])
                            .attr("cy", user_location[1])
                            .attr("fill", function() {
                                return "hsl(" + Math.random() * 360 + ",100%,50%)";
                            })
                            .attr("r", 10);
                        users[json_data.user_id] = user_point;
                    } else {
                        // use existing usr poitn
                        user_point = users[json_data.user_id]
                    }

                    if (user_point.attr("cx") == user_location[0]) {
                        //user didn't move
                        transfer_image(json_data);
                    } else {
                        // user moved
                        user_point
                            .transition()
                            .duration(500)
                            .attr("cx", user_location[0])
                            .attr("cy", user_location[1])
                            .each("end", function(){
                                transfer_image(json_data);
                             });
                    }

                } else {
                    transfer_image(json_data);
                }
            }

            socket.onclose = function(e) {
               console.log("Connection closed.");
               socket = null;
               isopen = false;
            }
         };

    // d3.json("latency_file.json", function(error, data) {
    //  if (error) return console.warn(error);
    //  json_data = data;
    //  console.log(json_data.latency + " " + json_data.timestamp);
    // });      

    d3.json("us.json", function(error, us) {
        g.append("g")
        .attr("id", "states")
        .selectAll("path")
        .data(topojson.feature(us, us.objects.states).features)
        .enter().append("path")
        .attr("d", path)
        //.on("click", clicked);

        g.append("path")
        .datum(topojson.mesh(us, us.objects.states, function(a, b) { return a !== b; }))
        .attr("id", "state-borders")
        .attr("d", path);
    });

    var offsetX = 0;
    var offsetY = 0;
    var wp = svg.append("circle")
    .attr("cx", width*0.15)
    .attr("cy", height*0.45)
    .attr("r", 10)
    .attr("opacity", 0.9)
    .style("fill", "steelblue");

    var ep = svg.append("circle")
    .attr("cx", width*0.78)
    .attr("cy", height*0.48)
    .attr("r", 10)
    .attr("opacity", 0.9)
    .style("fill", "steelblue");

    var counter = 1;

    function transfer_image(json_data) { 
        src = eval(json_data.from_key);
        dest = eval(json_data.to_key)
        counter += 1;
        var currCounter = counter;
        console.log("counter1"+currCounter)
        var label = svg.append("text").text(json_data.latency)
        .attr("id", "image_with_label"+currCounter)
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("x", parseInt(src.attr("cx"))+50)
        .attr("y", parseInt(src.attr("cy"))+12)
        .style("opacity", 0.0)
        .attr("fill", "black");
        console.log(label.attr("id"));

        var nameLabel = svg.append("text").text(json_data.img_name)
        .attr("id", "image_with_label"+currCounter)
        .attr("font-family", "sans-serif")
        .attr("font-size", "12px")
        .attr("x", parseInt(src.attr("cx"))+50)
        .attr("y", parseInt(src.attr("cy"))+36)
        .style("opacity", 0.0)
        .attr("fill", "black");

        var img = svg.append("image")
        .attr("id", "image_with_label"+currCounter)
        .attr("xlink:href", "photo_icon.png")
        .attr("x", src.attr("cx"))
        .attr("y", src.attr("cy"))
        .attr("width", 48)
        .attr("height", 48)
        .style("opacity", 0.0);
        console.log("counter2"+currCounter)
        svg.selectAll("#image_with_label"+currCounter)
        .transition()
        .duration(200)
        .style("opacity", 0.9)
        .transition()
        .duration(json_data.latency*100)
        .attr("transform", "translate("+(dest.attr("cx")-src.attr("cx")+offsetX)+",                         "+(dest.attr("cy")-src.attr("cy")+offsetY)+")")
        .transition()
        .duration(200)
        .style("opacity", 0)
        .each("end", function(d) {
            this.remove();
        });

    }


    function clicked(d) {
        var centroid = path.centroid(d),
        translate = projection.translate();
        /* translate offset update */
        offsetX = translate[0] - centroid[0];
        offsetY = translate[1] - centroid[1];

        projection.translate([
            translate[0] - centroid[0] + width / 2,
            translate[1] - centroid[1] + height / 2
            ]);

  // var res = zoom.translate(projection.translate());
  g.selectAll("path").transition()
  .duration(500)    
  .attr("d", path);
  svg.selectAll("circle").transition()
  .duration(500)
  .attr("transform", function(d){ return "translate("+offsetX+", "+offsetY+")"; });
  svg.selectAll("image").transition()
  .duration(500)
  .attr("transform", function(d){ return "translate("+offsetX+", "+offsetY+")"; });
}

function zoomed() {
    projection.translate(d3.event.translate).scale(d3.event.scale);
    g.selectAll("path").attr("d", path);
}

</script>
